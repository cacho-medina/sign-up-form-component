<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Intro component with sign up form</title>

        <link rel="stylesheet" href="./assets/css/styles.css" />
        <meta name="theme-color" content="hsl(0, 100%, 74%)" />
        <style>
            .attribution {
                color: #fff;
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(248, 32%, 49%);
                font-size: 1rem;
                margin: 0 10px;
            }
        </style>
    </head>
    <body>
        <main class="card">
            <section class="card__subs">
                <h1 class="subs__title">Learn to code by watching others</h1>
                <p class="subs__description">
                    See how experienced developers solve problems in real-time.
                    Watching scripted tutorials is great, but understanding how
                    developers think is invaluable.
                </p>
            </section>
            <section class="login">
                <button class="trial__btn">
                    <a href="#login__form"
                        >Try it free 7 days
                        <span class="btn__weight__change">
                            then $20/mo. thereafter
                        </span></a
                    >
                </button>
                <form class="login__form" id="login__form">
                    <input
                        type="text"
                        placeholder="First Name "
                        name="nombre"
                        required
                    />
                    <input
                        type="text"
                        placeholder="Last Name "
                        name="apellido"
                        required
                    />
                    <input
                        type="email"
                        name="email"
                        placeholder="Email Address"
                        required
                    />
                    <input
                        type="password"
                        name="password"
                        placeholder="Password"
                        required
                    />
                    <button type="submit" class="form__btn" onclick="alertar()">
                        CLAIM YOUR FREE TRIAL
                    </button>
                    <label class="login__description">
                        By clicking the button, you are agreeing to our
                        <span class="terms__services">Terms and Services</span>
                    </label>
                </form>
            </section>
        </main>

        <footer class="footer">
            <p class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >
                Coded by <a href="#">Cacho Medina</a>
            </p>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script>
            const pie = document.querySelector(".footer");
            const span = document.querySelector(".btn__weight__change");
            if (screen.width < 900) {
                pie.setAttribute("hidden", "");
                span.innerHTML = "then <br />$20/mo. thereafter";
            }
            const alertar = () => {
                Swal.fire({
                    title: "Buena mi raaaaid",
                    width: 600,
                    padding: "3em",
                    color: "hsl(0, 100%, 74%)",
                    confirmButtonColor: "hsl(154, 59%, 51%)",
                    background: "#fff url(/images/trees.png)",
                    backdrop: `
                      hsl(0, 100%, 74%, 0.5)
                      url("/images/nyan-cat.gif")
                      left top
                      no-repeat
                    `,
                });
            };
        </script>
    </body>
</html>
